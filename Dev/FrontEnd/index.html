<!DOCTYPE html>
<html>

<head>

<body style="background-color: #9BA4AF;">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<div class="titolo navbar-brand" style="font-size: 2.25rem !important;">
				TeamUp
			</div>
		</div>
		<button class="btn btn-outline-light my-2 my-sm-0 btn-sm" type="submit" id="Registrati" onclick="Registrati()">Registrati</button>
	</nav>

	<br>
	<br>
	<br>

	<center>
		<form style="color: white;">
			<div class="form-group">
				<table style="background-color: #343a40;">

					<tr>
						<td height="10rem">
							
						</td>
					</tr>

					<tr>
						<td colspan="5">
							<div class="titolo" style="text-align: center;" onclick="">
								Accedi
							</div>
						</td>
					</tr>				

					<tr>
						<td width="10rem"></td>
						<td colspan="3">
							<div class="container">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Email">								
							</div>

						</td>
						<td width="10rem"></td>
					</tr>

					<tr>
						<td height="10rem">
							
						</td>
					</tr>

					<tr>
						<td width="10rem"></td>
						<td colspan="3">
							<div class="container-fluid">
								<label for="email">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">								
							</div>

						</td>
						<td width="10rem"></td>
					</tr>

					<tr>
						<td height="10rem">
							
						</td>
					</tr>					

					<tr>
						<td colspan="5">
							<div style="text-align: center;">
								<button type="submit" class="btn btn-primary">Accedi</button>
							</div>
						</td>
					</tr>

					<tr>
						<td height="10rem">
							
						</td>
					</tr>

				</table>
			</div>
			
		</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
